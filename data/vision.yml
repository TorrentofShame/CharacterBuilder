metadata:
  id: blindsight
  name: Blindsight
  description: >
    A creature with blindsight can perceive its surroundings without
    relying on sight, within a specific radius.
    Creatures without eyes, such as oozes, and creatures with echolocation
    or heightened senses, such as bats and true dragons, have this sense.
