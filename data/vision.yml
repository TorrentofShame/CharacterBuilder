type: vision
metadata:
  id: darkvision
  name: Darkvision
  description: >
    A creature with darkvision can see in dim light within 60' of itself
    as if it were bright light, and in darkness as if it were dim light.
    They can't dicern color in darkness, only shades of gray.
specs: {}
