type: trait
metadata:
  id: fey-step
  name: Fey Step
  description: >
    You can cast the misty step spell once using this trait. You regain the ability to do so when you finish a short or long rest.
specs:
  grant:
    - type: spell
      id: misty-step
      uses: 1
      rest: short
